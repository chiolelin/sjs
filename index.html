<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>sjs(a enterprise javascript UI framework)</title>  
    <script type="text/javascript" src="src/sjs.js"></script>   
    <script type="text/javascript">
        var qs = (function(){
            var ret = {};
            var result = location.search.match(/[\?\&][^\?\&]+=[^\?\&]+/g); 
            if(result){
                for(var i = 0; i < result.length; i++){
                    var str = result[i].substring(1);
                    var keyStr = str.split('=')[0].toUpperCase();
                    var valueStr = str.split('=')[1];
                    ret[keyStr] = valueStr;
                }
            }
            return ret;
		})();
    </script>
</head>
<body>
please wait,sjs program init...
<script type="text/javascript">
sjs.pathMap("Core6","src/Core6")
.using("Core6.Cls")
.using(qs.JS || "examples.Hello")
.run(function(cls,typeCfg){
    var ui = cls.create(typeCfg,{initStart:true}).renderTo("body");
    ui.title && (document.title = ui.title);
});
</script>
</body>
</html>
